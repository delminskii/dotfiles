set -g default-terminal "tmux-256color"
#set -g default-terminal "screen-256color"
set -g prefix C-q
set-option -g xterm-keys on
set -g base-index 1

set-option -g set-titles on
set-window-option -g automatic-rename on
set-option -g renumber-windows on

set -g mouse on

set -g status-keys vi

set -g history-limit 10000
setw -g mode-keys vi

#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

setw -g monitor-activity on
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

bind -n S-Left  previous-window
bind -n S-Right next-window
bind C-l send-keys 'C-l'

unbind r
bind r source-file ~/.tmux.conf

set -sg escape-time 0


is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# custom themes & settings
set -g @tmux_power_date_format '%d/%m/%y'
set -g @tmux_power_time_format '%R'
set -g @tmux_power_time_icon 'ðŸ•˜'
set -g @tmux_power_date_icon ''
run-shell $HOME/.tmux/tmux-power/tmux-power.tmux
set -g status-left ''

# simplified yank/copy to system clipboard
run-shell $HOME/.tmux/tmux-yank/yank.tmux

# restoring sessions
run-shell $HOME/.tmux/tmux-resurrect/resurrect.tmux
set -g @resurrect-hook-post-save-all 'eval $(xdotool getwindowgeometry --shell $WINDOWID); echo 0,$X,$Y,$WIDTH,$HEIGHT >$HOME/.tmux/tmux-resurrect/geometry'
set -g @resurrect-hook-pre-restore-all 'wmctrl -i -r $WINDOWID -e $(cat $HOME/.tmux/tmux-resurrect/geometry)'
set -g @resurrect-capture-pane-contents 'on'
